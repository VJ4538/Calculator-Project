<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Calculator app</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./scss/style.css">
</head>
<body data-theme="dark">
    <div class="cal-container">
      <div class="cal-header">
        <div class="logo">
          calc
        </div>
        <div class="theme-switch">
          <div class="labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
           </div>
           <p class="title">THEME</p>
          <div class="switches">
            <input id="th1" class="theme" value="1" type="radio" name="theme" checked>
            <label for="th1"></label> 
            <input id="th2" class="theme" value="2" type="radio" name="theme">
            <label for="th2"></label> 
            <input id="th3" class="theme" value="3" type="radio" name="theme"> 
            <label for="th3"></label> 
          </div>
        </div>
      </div>

      <div class="cal-result">
          <p class="raw-result"></p>
          <p class="final-result"></p>
      </div>
      <div class="cal-keyPad">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key key-second">Del</button>

          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">+</button>

          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">-</button>

          <button class="key">.</button>
          <button class="key">0</button>
          <button class="key">/</button>
          <button class="key">x</button>

          <button class="reset key key-second">RESET</button>
          <button class="calculate key ">=</button>


      </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
